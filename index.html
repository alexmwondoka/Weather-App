<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Xan App</title>
  </head>
  <body>
    <div class="weather-app-container">
      <header>
        <form id="weather-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="weather-form-input"
          />
          <input type="submit" value="Search" class="weather-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-content">
          <div>
            <h1 class="city">Paris</h1>
            <p class="weather-app-details">
              Friday 2:10, clear sky <br />
              Humidity: <strong>67%</strong>, Wind: <strong>2.06km/h</strong>
            </p>
          </div>
          <div class="current-weather">
            <div class="current-weather-icon">üå•Ô∏è</div>
            <div class="current-weather-temperature">21</div>
            <div class="current-weather-unit">¬∞C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/alexmwondoka" target="_blank"
          >Alexandra Mwondoka</a
        >
        is
        <a
          href="https://github.com/alexmwondoka/shecodes-project"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://alex-shecodes-project.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
